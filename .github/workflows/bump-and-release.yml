# Combined workflow: bump version and release in one step
#
# IMPORTANT: This workflow cannot use reusable workflows due to PyPI Trusted Publishing limitations.
#
name: Bump and Release

on:
  workflow_dispatch:
    inputs:
      bump_type:
        description: 'Version bump type'
        required: true
        type: choice
        options:
          - patch
          - minor
          - major
        default: 'patch'
      repository:
        description: 'Repository to publish to'
        required: true
        type: choice
        options:
          - pypi
          - testpypi
        default: 'testpypi'

jobs:
  bump-and-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Install dependencies
        run: uv sync

      - name: Get current version
        id: current
        run: |
          version=$(uv run python -c "import pycastic; print(pycastic.__version__)")
          echo "version=$version" >> $GITHUB_OUTPUT

      - name: Calculate new version
        id: new
        run: |
          current="${{ steps.current.outputs.version }}"
          IFS='.' read -r major minor patch <<< "$current"

          case "${{ inputs.bump_type }}" in
            major)
              new_version="$((major + 1)).0.0"
              ;;
            minor)
              new_version="${major}.$((minor + 1)).0"
              ;;
            patch)
              new_version="${major}.${minor}.$((patch + 1))"
              ;;
          esac

          echo "version=$new_version" >> $GITHUB_OUTPUT
          echo "tag=v$new_version" >> $GITHUB_OUTPUT

      - name: Update version in pyproject.toml
        run: |
          sed -i 's/^version = ".*"/version = "${{ steps.new.outputs.version }}"/' pyproject.toml
          cat pyproject.toml | grep version

      - name: Update version in __init__.py
        run: |
          sed -i 's/__version__ = ".*"/__version__ = "${{ steps.new.outputs.version }}"/' src/pycastic/__init__.py
          cat src/pycastic/__init__.py

      - name: Reinstall after version change
        run: uv sync

      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Commit and tag
        run: |
          git add -A
          git commit -m "Release ${{ steps.new.outputs.tag }}"
          git tag -a "${{ steps.new.outputs.tag }}" -m "Release ${{ steps.new.outputs.tag }}"

      - name: Push changes
        run: |
          git push
          git push origin "${{ steps.new.outputs.tag }}"

      - name: Build package
        run: uv build

      - name: Publish to PyPI
        if: inputs.repository == 'pypi'
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: dist/

      - name: Publish to TestPyPI
        if: inputs.repository == 'testpypi'
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: dist/
          repository-url: https://test.pypi.org/legacy/

      - name: Create GitHub Release
        if: inputs.repository == 'pypi'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.new.outputs.tag }}
          files: dist/*
          generate_release_notes: true

      - name: Summary
        run: |
          echo "## Release Complete!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Previous version:** ${{ steps.current.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "- **New version:** ${{ steps.new.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Tag:** ${{ steps.new.outputs.tag }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Published to:** ${{ inputs.repository }}" >> $GITHUB_STEP_SUMMARY
